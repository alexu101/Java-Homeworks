<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Edit Entity</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <ui:insert name="editFields">
                <!-- Insert specific edit fields here -->
            </ui:insert>
        </h:panelGrid>


        <p:commandButton value="Save" action="#{bean[saveEditAction]}" update=":dataForm" oncomplete="PF('editDialog').hide();" />
        <p:commandButton value="Cancel" onclick="PF('editDialog').hide();" type="button" />
    </h:form>
</h:body>
</html>
