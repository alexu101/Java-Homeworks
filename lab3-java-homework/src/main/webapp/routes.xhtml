<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page.xhtml">
<ui:define name="content">
<div >
    <h5>JFreeChart</h5>
    <p:graphicImage id="routeImg" value="#{routerBean.img}" stream="false"/>
</div>
<h:form>

    <h:panelGrid columns="2" cellpadding="5">
    <h:outputLabel for="shippingDate" value="Choose date" />
    <p:calendar id="shippingDate" value="#{routerBean.selectedDate}" required="true" pattern="yyyy-MM-dd" converter="dateConverter" />
    <p:commandButton value="Generate Route" action="#{routerBean.calculateGreedyRoutes()}" update="routeImg" />
    </h:panelGrid>
</h:form>
</ui:define>>
</ui:composition>
</html>
